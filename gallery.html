        @import url('https://fonts.googleapis.com/css?family=Inconsolata|Source+Sans+Pro:200,300,400,600');
 body {
	 height: 100vh;
	 display: flex;
	 flex-direction: column;
	 justify-content: center;
	 align-items: center;
	 background: #e0e0e0;
	 overflow: hidden;
}
 h1 {
	 font-family: 'Source Sans Pro', sans-serif;
	 font-size: 50px;
	 color: #151e3f;
	 font-weight: 300;
	 letter-spacing: 2px;
}
 .wrapper {
	 display: flex;
	 justify-content: center;
	 align-items: center;
}
 .wrapper > * {
	 margin: 5px;
}
 .media {
	 width: 300px;
	 height: 200px;
	 overflow: hidden;
	 position: relative;
	 display: flex;
	 justify-content: center;
	 align-items: center;
}
 .media img {
	 max-width: 100%;
	 height: auto;
}
 .layer {
	 opacity: 0;
	 position: absolute;
	 display: flex;
	 justify-content: center;
	 align-items: center;
	 width: 10px;
	 height: 90%;
	 background: #fff;
	 color: #151e3f;
	 transition: all 0.9s ease;
}
 .layer p {
	 transition: all 0.9s ease;
	 transform: scale(0.1);
}
 p {
	 font-family: 'Inconsolata', monospace;
	 text-align: center;
	 font-size: 30px;
	 letter-spacing: 1px;
}
 .media:hover .layer {
	 opacity: 0.8;
	 width: 90%;
	 transition: all 0.5s ease;
}
 .media:hover .layer p {
	 transform: scale(1);
	 transition: all 0.9s ease;
}
 @media (max-width: 800px) {
	 body {
		 transform: scale(0.6);
	}
}
 @media (max-width: 600px) {
	 .wrapper {
		 display: block;
	}
	 .wrapper > * {
		 margin: 10px;
	}
}
